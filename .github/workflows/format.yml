name: Format Client-Side Code With Prettier

on:
  push:
    branches: [client]
  workflow_dispatch: # Allow manual triggering

jobs:
  prettier:
    runs-on: ubuntu-latest # Use the latest Ubuntu environment for the job

    defaults:
      run:
        working-directory: ./client # Set the working directory to the client folder

    steps:
      - name: Checkout code
        uses: actions/checkout@v3 # Checkout the latest code from the repository

      - name: Set up Node.js
        uses: actions/setup-node@v3 # Setup Node.js environment
        with:
          node-version: "18" # Use Node.js version 18

      - name: Install dependencies
        run: npm ci # Clean install of dependencies from package-lock.json

      - name: Run Prettier
        run: npm run format # Run Prettier using the format script defined in package.json

      - name: Commit formatted code
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add .  # Add all changes to staging
          git commit -m "chore: auto-format with Prettier" || echo "No changes to commit"  # Commit if changes exist
          git push https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }}.git HEAD:client  # Push using the token
